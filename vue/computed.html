<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-on의 약자 '@' v-bind의 약자 ':'  -->
        <button @click="visible = !visible">Toggle Rendering</button>
        <ul v-if="visible">
            <li>dateMethod: {{ dateMethod() }}</li>
            <li>dateComputed: {{ dateComputed }}</li>
        </ul>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                visible: true,
            },
            methods:{
                // 보여질 때마다 다시 실행함
                dateMethod: function(){
                    return new Date()
                },
            },
            computed: {
                // 내부적으로 뭔가 바뀐게 없다면 다시 실행하지 않고 이전 정보를 불러옴(속도는 빠름)
                dateComputed: function(){
                    return new Date()
                },
            },
        })
    </script>
</body>
</html>
