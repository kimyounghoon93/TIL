<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <!-- true를 없애려면 반대로 !를 입력해주면 된다. -->
            <!-- <li v-for="todo in todos" v-if="!todo.completed" v-on:click="todo.completed = true"> -->
            <li v-for="todo in todos" v-if="!todo.completed" v-on:click="check(todo)">
                    <!-- <li v-for="todo in todos" v-if="!todo.completed" ++ 조건추가 혹은 && 조건추가> -->
                {{ todo.content }}
            </li>
            <!-- <li v-else-if="true"></li> -->
            <li v-else v-on:click="check(todo)">[완료!]</li>
            <!-- v-on (온 클릭, 온 서브밋을 할 때 -- 이벤트 리스너랑 비슷함)-->
            

        </ul>
        
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                todos: [
                {
                    content: '점심 메뉴 고민하기',
                    completed: true,
                },
                {
                    content: '사다리 타기',
                    completed: false,
                },
                {   
                    content: '약속의 2시, 낮잠자기',
                    completed: false,
                },   
                {
                    content: '야자하기',
                    completed: false,
                },
                ]
            

            },
            methods: {
                check: function(todo){
                    todo.completed = !todo.completed
                }
            },
        })
    </script>
</body>
</html>
