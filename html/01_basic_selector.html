<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 전체 선택자(*) */
        *{
            color: red;
        }
        /* 태그 선택자 */
        h1 {
            color: rosybrown;
        }
        /* 클래스 선택자 */
        .blue {
            color: blue;
        }
        #green {
            color: green;
        }
        .pink{
            color: pink;
        }
    </style>
</head>
<body>
    <p>red, 전체선택자</p>
    <h1>rosybrown, 태그 선택자</h1>
    <!-- 클래스는 해당 클래스의 그룹을 만들어 속성을 부여하는 효과 클래스는 (.) 아이디는 (#) -->
    <h2 class="blue">blue, .클래스 선택자</h2>
    <h3 id="green">green, #아이디 선택자</h3>
    <!-- ex) id나 클래스나 전체 선택자를 이긴다-->
    <h1 class="blue">h1(red) vs .blue</h1>
    <h1 id="green">h1(red) vs #green</h1>
    <h1 id="green" class="blue">all</h1>
    <h1 class="blue" id="green">id > class > tag > * (전체 선택자)</h1>

    <p>나는 <span class="blue">파란색</span>이고 싶고, 여기는 <span class="pink">핑크색</span>이고 싶을 때는?</p>
</body>
</html>
