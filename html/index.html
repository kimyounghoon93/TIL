<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hi, HTML!</title>
    <!-- 2. Embedding style (style tag 사용하기) -->
    <style>
        /* CSS */
        /* h1 : 선택자 (selector) */
        /* color : 속성 (property) */
        /* yellowgreen : 값 (value) */
        /* { } : 선언 블록 */
        /* color : yellowgreen; : 선언문 */
        /* 선택자 + 선언문 : 규칙(Rule) */
        /* 규칙 묶음 : 스타일 시트 (stylesheet) */
        h1 {
            color:yellowgreen;
        }
    </style>
    <!-- 3. Link style (css 파일 link) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hi, There!</h1>
    <!-- 주석달기 -->
    <h2>Hi, There!</h2>
    <h3>Hi, There!</h3>
    <h4>Hi, There!</h4>
    <h5>Hi, There!</h5>
    <h6>Hi, There!</h6>

    <!-- 컨트롤 슬레쉬 -->
    <b>이것은 bold의 약자입니다.</b>
    <strong>이것도 굵은 것을 나타내요.(semantic)</strong>
    <i>italic</i>
    <em>em semantic</em>

    <!-- highlighted -->
    <h2>This is <mark>mark</mark>.</h2>
    <h2>This is <ins>ins</ins>.</h2>
    <h2>This is <sup>sup</sup>.</h2>
    <h2>This is <sup>sup</sup>.</h2>
    <p>일반적인 테그</p> 

    <!--br테그는 줄 띄우기  -->
    <pre>from flask import flask
        app = Flask(__name__)

        @app.route('/')
    </pre>


    <!--  구분선 --><hr>
    <!-- 인용글 --> <q></q>
    <p>Hellow World!</p>

<blockquote><Hellow World!/blockquote>
</body>
</html>
